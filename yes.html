    <meta charset="UTF-8" />
    <title>Your Page Title</title>
    <!-- Include Handlebars from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
  </head>
  <body>
    <!-- Placeholders for header -->
    <div id="header-placeholder"></div>
    
    <!-- Main content of the page -->
    <main>
      <h1>Page Content</h1>
      <p>This is your page's main content.</p>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script>
      // Utility function to load a template file
      function loadTemplate(url) {console.log(url)
        return fetch(url).then(response => response.text());
      }
      
      // Load and register partials
      Promise.all([
        loadTemplate('partials/header.handlebars'),
        loadTemplate('partials/footer.handlebars')
      ]).then(function(templates) {
        // Register the partials
        Handlebars.registerPartial('header', templates[0]);
        Handlebars.registerPartial('footer', templates[1]);
        
        // Create a main template that uses the partials
        var mainTemplate = `
          {{> header}}
          {{{body}}}
          {{> footer}}
        `;
        
        // Compile the main template
        var template = Handlebars.compile(mainTemplate);
        
        // Get the current page's main content as HTML
        var bodyContent = document.querySelector('main').innerHTML;
        
        // Render the template with the body content passed in
        var finalHtml = template({ body: bodyContent });
        
        // Replace the entire body with the rendered HTML or inject partials into placeholders
        // Option 1: Replace entire body:
        // document.body.innerHTML = finalHtml;
        // Option 2: Render partials into placeholders:
        document.getElementById('header-placeholder').innerHTML = Handlebars.compile("{{> header}}")();
        document.getElementById('footer-placeholder').innerHTML = Handlebars.compile("{{> footer}}")();
      }).catch(function(error) {
        console.error("Error loading partials:", error);
      });
    </script>
  </body>
